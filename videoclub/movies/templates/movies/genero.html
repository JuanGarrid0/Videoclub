{% extends "movies/layout.html" %} 
{% load static%}
{% block title %} MovieStore {% endblock %} 


{% block body %}
    <div id="generos">
        <h2><strong>Peliculas por genero</strong></h2>    
        <div id="listaGeneros">
            {% for entry in genero  %}   
                <a href="{% url 'detalles' nombre=entry tipo='genero' %}"> 
                    <p id="genero"> {{entry}} </p>
                    <img src="{% static 'movies/images/' %}{{entry}}.png" alt="Imagen de {{ entry }}" width="100">
                </a>
            {% endfor %}
        </div>  
    </div>  
{%endblock%}
