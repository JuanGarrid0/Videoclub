{% extends "movies/layout.html" %}

{% block body %}
    <div id="register">
        <h2>Registrarse</h2>

        {% if message %}
            {{message}}
        {% endif %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div>
                <input class="form" oninput="condicionRegistro()" id="username" autofocus type="text" name="username" placeholder="USUARIO">
            </div>
            <div>
                <input class="form"  oninput="condicionRegistro()" id="email" type="email" name="email" placeholder="EMAIL">
            </div>
            <div>
                <input class="form" oninput="condicionRegistro()" id="password" type="password" name="password" placeholder="CONTRASEÑA">
            </div>
            <div>
                <input class="form" oninput="condicionRegistro()" id="confirmation" type="password" name="confirmation" placeholder="REPITA CONTRASEÑA">
            </div>
            <input class="button" id="confirm" type="submit" value="REGISTRAR" name="confirm" hidden onclick="registrado()">
        </form>

        ¿Ya tiene una cuenta? <a href="{% url 'login' %}">Inicie sesión.</a>
    </div>
{% endblock %}
